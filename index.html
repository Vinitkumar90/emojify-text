<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="emoji-floating one">🥳</div>
      <h1 class="title">
        <span class="strike">emoticon</span> Emojify your Text
      </h1>
      <div class="emoji-floating two">😜</div>

      <div class="translator-box">
        <div class="input-label">😛 <span>Enter</span></div>
        <textarea id="inputText" placeholder="Type something..."></textarea>

        <div class="arrow">⬇ emoji way ⬇</div>

        <textarea id="outputText" readonly></textarea>
        <div>
        <button id="copyBtn">📋 Copy</button>
        <span id="copyStatus" style="margin-left: 10px; font-size: 0.9rem;"></span>
        </div>
        
      </div>
    </div>

    <div class="footer">
        <p class="footer-text">Made with ❤️ by vinit</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
